<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>CSS3 Button Generator - Alexey Savkin</title>
		<meta name="description" content="css3 button generator">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/build.min.css">
		<script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<!-- Button options -->
				<div class="row">
					<h1>CSS3 Button Generator</h1>
					<!-- Options -->
					<div class="col-md-6">
						<div class="col-md-9 col-md-offset-3 well dimensions">
							<h2>Options</h2>
							<dl class="dl-horizontal">
								<dt>Border-radius</dt>
								<dd>
									<div id="border-rad" aria-disabled="false"></div>
								</dd>
								<dt>Border-size</dt>
								<dd>
									<div id="border-size" aria-disabled="false"></div>
								</dd>
								<dt>Text</dt>
								<dd>
									<input type="text" class="input" id="text" value="Button text">
								</dd>
							</dl>
						</div>
					</div>
					<!-- Button Result -->
					<div class="col-md-6">
						<div class="col-md-9 well dimensions">
							<h2>Result</h2>
							<button type="button" class="create" id="result">Button text
							</button>
						</div>
					</div>
				</div>
				<!-- html and css text result -->
				<div class="row">
					<div class="col-md-6">
						<div class="col-md-6 col-md-offset-6">
							<h4 class="text-center">Html</h4>
							<textarea name="code-html" id="res-code-html" readonly="readonly">
							</textarea>
						</div>
					</div>
					<div class="col-md-6">
						<div class="col-md-6">
							<h4 class="text-center">CSS</h4>
							<textarea name="code-css" id="res-code-css" readonly="readonly">
							</textarea>
						</div>
					</div>
				</div>
				<!-- Email send -->
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
							<div class="email">
								<input type="text" name="email" placeholder="enter your email">
								<button class="btn" name="send">Submit</button>
							</div>
					</div>
				</div>

				<div class="empty"></div>
			</div>
			<footer class="copy">Alexey Savkin - CSS3 Button Generator</footer>
		</div>




		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.js"><\/script>')</script>

		<script src="vendors/vendors.min.js"></script>
		<script src="js/build.min.js"></script>
	</body>
</html>
